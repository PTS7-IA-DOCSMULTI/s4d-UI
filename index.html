<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700">
        <link href="style.css" rel="stylesheet">
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="./waveSurferManager.js"></script>
        <script src="./d3Manager.js"></script>
    </head>
    <body>
        <div class="left-part">
            <div class="shadow block">
                <div class="header">
                    Dendrogramme
					<input type="text" id="value">
					<button id="send">send to python</button>
					<label id="res">res</label>
                </div>
                <div class="content elements" id="svg">
                </div>
            </div>
        </div>
        <div class="right-part">
            <div class="shadow block">
                <div class="header">
                    Node content
                </div>
                <div class="content">
                    <div id="nodeInfo">
                       <h3 id="nodeName">Node name:</h3>
                       <h3>Segments:</h3>
                       <ul id="segList">

                       </ul> 
                    </div>                        
                </div>
            </div>
        </div>
        <div class="bottom-part">
            <div class="shadow block">
                <div class="header">
                    Timeline
                    <button onclick="playPause()">Play/Pause</button>
                    <button onclick="toggleMute()">Mute/Unmute</button>
                    <button onclick="stop()">Stop</button>
                    <button onclick="seekAndCenter()">SeekAndCenter</button>
                    Zoom
                    <input id="slider" type="range" min="1" max="500" value="1" />
                    <span id=audioTime></span>
                </div>
                <div class="content">
					<div id="waveform"></div>
                </div>
            </div>
        </div>
        <script>
            drawDendrogram();
            drawWaveForm();
        </script>  
        <script type="text/javascript" src="./brain.js"></script>		
    </body>
</html>
