<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Change Mode Option</title>  
        <script src="./changeMode.js"></script>
    </head>
    <body>

    	<p>Select an option:</p>

		<div>
		  <input type="radio" id="radio1" name="radio" value="Mode1"
		         checked>
		  <label for="radio1">Mode 1 (Default)</label>
		</div>

		<div>
		  <input type="radio" id="radio2" name="radio" value="Mode2">
		  <label for="radio2">Mode 2</label>
		</div>

		<div>
		  <input type="radio" id="radio3" name="radio" value="Mode3">
		  <label for="radio3">Mode 3</label>
		</div>

		<button onclick='validate()'>
			Validate
		</button>

		<button onclick='cancel()'>
			Cancel
		</button>

    </body>
 </html>
