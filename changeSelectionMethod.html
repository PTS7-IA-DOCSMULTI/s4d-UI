<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Change segment selection method</title>  
        <script src="./changeSelectionMethod.js"></script>
    </head>
    <body>

    	<p>Select a method:</p>

		<div>
		  <input type="radio" id="radio1" name="radio" value="longest"
		         checked>
		  <label for="radio1">Longest (Default)</label>
		</div>

		<div>
		  <input type="radio" id="radio2" name="radio" value="cluster_center">
		  <label for="radio2">Cluster center</label>
		</div>

		<div>
		  <input type="radio" id="radio3" name="radio" value="max_noBICHAC">
		  <label for="radio3">max_noBICHAC</label>
		</div>

		<button onclick='validate()'>
			Validate
		</button>

		<button onclick='cancel()'>
			Cancel
		</button>

    </body>
 </html>
