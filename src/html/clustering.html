<html>
	<head>
        <meta charset="UTF-8">
        <title>s4d-UI - No open file</title> 
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700">
        <link href="../css/style.css" rel="stylesheet">
        <script src="../js/jquery.js"></script> 
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="../js/clustering/wavesurferClustering.js"></script>
        <script src="../js/clustering/d3Clustering.js"></script> 
		<script type="text/javascript" src="../js/clustering/flaskClustering.js"></script>
    </head>
	<body>
	<div class="app-header">
			<div class="shadow block">
				<div class="header">
					<img src="../img/lium.png"></img>
					<img src="../img/ensim.png"></img>
					<div class="buttons right-pos">
						<button id="backButton" class="action-button">
							Go back to segmentation
						</button>
						<button id="saveButton" class="action-button">
							Save to MDTM
						</button>
					</div>
				</div>
			</div>
		</div>	
		<div class="left-part" id="dendrogramme">
			<div class="shadow block">
				<div class="header" id="dendrogramme-header">
					Dendrogram
				</div>
				<div class="scaling-svg-container" id="svg">
				</div>
			</div>
		</div>
		<div class="right-part-left">
			<div class="shadow block">
				<div class="header">
                    <span id="spkname1"></span>
					<button id="renameBtn1">Rename</button>
                    <div class="shadow tag-color" id="speaker-tag1"></div>
				</div>
				<div class="content">
					<label for="sortcmb1">Sort by:</label>
					<select name="sortcmb1" id="sortcmb1">
						<option value="longest">Longest</option>
						<option value="cluster_center">Cluster Center</option>
						<option value="max_noBICHAC">Max noBICHAC</option>
						<option value="start_time">Start Time</option>
					</select>
					<div id="segTable1"></div> 
				</div>
			</div>
		</div>
		<div class="right-part-right">
			<div class="shadow block">
				<div class="header">
                    <span id="spkname2"></span>
					<button id="renameBtn2">Rename</button>
                    <div class="shadow tag-color" id="speaker-tag2"></div>
				</div>
				<div class="content">
					<label for="sortcmb2">Sort by:</label>
					<select name="sortcmb2" id="sortcmb2">
						<option value="longest">Longest</option>
						<option value="cluster_center">Cluster Center</option>
						<option value="max_noBICHAC">Max noBICHAC</option>
						<option value="start_time">Start Time</option>
					</select>
					<div id="segTable2"></div>                  
				</div>
			</div>
		</div>
		<div class="right-part-bottom">
			<div class="shadow block">
				<div class="header">
                    Question
                    <button id="derButton"></button>
                    <div class="buttons right-pos">
						<button class="action-button" id="nextQuestionButton">
							Next
						</button>

						<button class="action-button" id="yesButton">
							Yes
						</button>

						<button class="action-button" id="noButton">
							No
						</button>
					</div>
				</div>
				<div class="content center">
					<span id="question">Open a file to start the questions</span>
				</div>
			</div>
		</div>
		<div class="bottom-part">
            <div class="shadow block">
                <div class="header">
					<div class="buttons">
						<button class="action-button" onclick="playPause()"><i id="play" class="play icon"></i></button>
						<button class="action-button" onclick="toggleMute()"><i id="volume" class="volume up icon"></i></button>
						<button class="action-button" onclick="stop()"><i id="stop" class="stop icon"></i></button>
					</div>
					<div id="filename">
						<span>No open file<span>	
					</div>
					
					<div class="zoom">
						<div class="single-button">
							<button class="action-button"><i id="zoom-out" class="zoom-out icon"></i></button>
						</div>
						<input id="slider" type="range" min="0" max="50" value="0">
						<div class="single-button">
							<button class="action-button"><i id="zoom-in" class="zoom-in icon"></i></button>
						</div>
						<span id="audioTime"></span>
					</div>
                </div>
                <div class="content">
					<div id="waveform"></div>
                </div>
            </div>
        </div> 		
	</body>
</html>
