<html>
	<head>
        <meta charset="UTF-8">
        <title>s4d-UI - Settings</title> 
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700">
        <link href="../css/style.css" rel="stylesheet">
        <script src="../js/settings.js"></script>
    </head>
    <body>
		<div class="main-part">
			<div class="shadow block">
				<div class="header">
					Settings
					<div class="buttons right-pos">
						<button class="action-button"  onclick='validate()'>
							Validate
						</button>

						<button class="action-button" onclick='reset()'>
							Reset
						</button>

						<button class="action-button" onclick='cancel()'>
							Cancel
						</button>
					</div>
				</div>
				<div class="content">

					<label for="clustering">Clustering method</label>

					<select name="clustering" id="clustering">
						<option value="complete">Complete</option>
						<option value="ward">Ward</option>
						<option value="average">Average</option>
						<option value="single">Single</option>
						<option value="median">Median</option>
						<option value="centroid">Centroid</option>
					</select>

					<br>

					<label for="selection">Selection method</label>

					<select name="selection" id="selection">
						<option value="longest">Longest</option>
						<option value="cluster_center">Cluster Center</option>
						<option value="max_noBICHAC">Max noBICHAC</option>
					</select>

					<br>

					<label class="switch">
						Conditionnal questioning
						<input type="checkbox" id="conditionnal">
						<span class="slider round"></span>
					</label>

					<br>

					<label class="switch" >
						Prioritize separaration to clustering
						<input type="checkbox" id="prioritize">
						<span class="slider round"></span>
					</label>

					<br>
				</div>
			</div>
		</div>
	</body>
 </html>
