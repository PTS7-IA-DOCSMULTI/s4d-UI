<html>
	<head>
        <meta charset="UTF-8">
        <title>s4d-UI - No open file</title> 
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700">
        <link href="../css/style.css" rel="stylesheet">
        <script src="../js/jquery.js"></script> 
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="../js/waveSurferManager.js"></script>
        <script src="../js/d3Manager.js"></script> 
    </head>
	<body>
		<div class="left-part" id="dendrogramme">
			<div class="shadow block">
				<div class="header" id="dendrogramme-header">
					Dendrogram
				</div>
				<div class="scaling-svg-container" id="svg">
				</div>
			</div>
		</div>
		<div class="right-part">
			<div class="shadow block">
				<div class="header">
                    Segments
                    <button onclick="getNextQuestion()">Next</button>
                    <button id="trueButton">True</button>
                    <button id="falseButton">False</button>
				</div>
				<div class="content">
					<div id='segTable'></div>                     
				</div>
			</div>
		</div>
		<div class="bottom-part">
            <div class="shadow block">
                <div class="header">
					<div class="buttons">
						<button class="action-button" onclick="playPause()"><i id="play" class="play icon"></i></button>
						<button class="action-button" onclick="toggleMute()"><i id="volume" class="volume up icon"></i></button>
						<button class="action-button" onclick="stop()"><i id="stop" class="stop icon"></i></button>
					</div>
					<div id="filename">
						<span>No open file<span>	
					</div>
					
					<div class="zoom">
						Zoom
						<input id="slider" type="range" min="0" max="50" value="0">
						<span id="audioTime"></span>
					</div>
                </div>
                <div class="content">
					<div id="waveform"></div>
                </div>
            </div>
        </div>
		 <script>
            drawWaveForm();
        </script>  
        <script type="text/javascript" src="../js/brain.js"></script>		
	</body>
</html>
