<html>
	<head>
        <meta charset="UTF-8">
        <title>s4d-UI - No open file</title> 
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700">
        <link href="../css/style.css" rel="stylesheet">
        <script src="../js/jquery.js"></script> 
        <script src="../js/index.js"></script>
    </head>
	<body>
		<div class="app-header">
			<div class="shadow block">
				<div class="header">
					<img src="../img/lium.png"></img>
					<img src="../img/ensim.png"></img>
					<div class="buttons right-pos">
						<button class="action-button" id="loadSegButton">
							Load segmentation
						</button>
					</div>
				</div>
			</div>
		</div>			
		<div class="middle-part">
			<div class="shadow block">
				<div class="content">
					<div class="open-icon">
						<i class="big upload icon" id="openIcon"></i>
					</div>
					<div class="subcontent">
						<center>
						<div class="buttons no-margin">
							<button id="openFileButton" class="action-button ">
								Open audio file
							</button>
						</div>
						</center>
						<div class="file-path" id="filePath">No selected file</div>
					<div>
				</div>
			</div>
		</div>
    </body>
</html>
