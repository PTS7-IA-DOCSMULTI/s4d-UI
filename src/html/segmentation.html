<html>
	<head>
        <meta charset="UTF-8">
        <title>s4d-UI - No open file</title> 
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700">
        <link href="../css/style.css" rel="stylesheet">
        <script src="../js/jquery.js"></script> 
        <script src="../js/segmentation/wavesurferSegmentation.js"></script>
        <script src="../js/segmentation/flaskSegmentation.js"></script>
    </head>
	<body>
		<div class="app-header">
			<div class="shadow block">
				<div class="header">
					<img src="../img/lium.png"></img>
					<img src="../img/ensim.png"></img>
					<div class="buttons right-pos">
						<button id="validateButton" class="action-button">
							Validate segmentation
						</button>
					</div>
				</div>
			</div>
		</div>	
		<div class="left-big-part" id="dendrogramme">
			<div class="shadow block">
				<div class="header" id="dendrogramme-header">
					/
				</div>
			</div>
		</div>
		<div class="right-big-part">
			<div class="shadow block">
				<div class="header">
                    <span id="spkname2">Speaker</span>
                    <div class="shadow tag-color" id="speaker-tag2"></div>
				</div>
				<div class="content">
					<div id="segTable2"></div>                  
				</div>
			</div>
		</div>
        <div class="bottom-big-part">
            <div class="shadow block">
                <div class="header">
					<div class="buttons">
						<button class="action-button" onclick="playPause()"><i id="play" class="play icon"></i></button>
						<button class="action-button" onclick="toggleMute()"><i id="volume" class="volume up icon"></i></button>
						<button class="action-button" onclick="stop()"><i id="stop" class="stop icon"></i></button>
					</div>
					<div id="filename">
						<span>No open file<span>	
					</div>
					
					<div class="zoom">
						<div class="single-button">
							<button class="action-button"><i id="zoom-out" class="zoom-out icon"></i></button>
						</div>
						<input id="slider" type="range" min="0" max="50" value="0">
						<div class="single-button">
							<button class="action-button"><i id="zoom-in" class="zoom-in icon"></i></button>
						</div>
						<span id="audioTime"></span>
					</div>
                </div>
				<div class="flex waveform-container" id="scrollContainer">
					<div id="speakers"></div>
					<div class="wave-form-content">
						<div id="waveform"></div>
					</div>
				</div>
            </div>
        </div>
    </body>
</html>
